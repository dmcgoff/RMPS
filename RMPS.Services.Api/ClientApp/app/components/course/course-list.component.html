<div>
    <h3>Courses</h3>
    <div style="position: relative">

        <kendo-grid [data]="products" [height]="500"
                    [sortable]="true" [sort]="state.sort"
                    [pageable]="true" [skip]="state.skip" [pageSize]="state.take"
                    [groupable]="true" [group]="state.group"
                    [filterable]="true" [filter]="state.filter"
                    [scrollable]="'scrollable'"
                    (dataStateChange)="dataStateChange($event)">

            <ng-template kendoGridToolbarTemplate>
                <button type="button" kendoGridExcelCommand><span class="k-icon k-i-file-excel"></span>Export to Excel</button>
            </ng-template>

            <kendo-grid-column field="TypeName" title="Type" width="150px"></kendo-grid-column>
            <kendo-grid-column field="DescriptorName" title="Descriptor" width="150px"></kendo-grid-column>
            <kendo-grid-column field="Name" title="Name"></kendo-grid-column>
            <kendo-grid-column field="StatusName" title="Status" width="50px"></kendo-grid-column>
            <kendo-grid-column field="Number" title="Course Id" width="50px"></kendo-grid-column>
            <kendo-grid-column field="Notes" title="Notes" width="150px"></kendo-grid-column>

            <kendo-grid-excel fileName="Courses.xlsx"></kendo-grid-excel>
        </kendo-grid>
        <div *ngIf="isLoading" class="spinner-wrapper">
            <span class="k-icon k-i-loading spinner"></span>
        </div>
    </div>
    
    <h3>Grid Fetch Result</h3>
    {{ products }}
</div>
